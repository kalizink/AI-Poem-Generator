<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kali AI Poem Generator</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>AI Poem Generator</h1>
			</header>

			<main>
				<form action="">
					<input
						type="text"
						placeholder="Enter topic"
						autofocus
						required
						autocomplete="off"
						class="instructions" />
					<input type="submit" class="submit-button" />
				</form>
				<div class="poem">
					line 1
					<br />
					line 2
				</div>
			</main>

			<footer>
				This AI project was coded by
				<a href="https://github.com/kalizink" target="_blank">Kali Zink</a>
				and is
				<a
					href="https://github.com/kalizink/AI-Poem-Generator.git"
					target="_blank"
					>open sourced on GitHub</a
				>
				and hosted on
				<a href="https://ai-poem-generator-kz.netlify.app/" target="_blank"
					>Netlify</a
				>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
